- name: php
  version: 7.2.14
- name: httpd
  version: 2.4.37
- name: newrelic
  version: 8.1.0.209
- name: nginx
  version: 1.15.8
- name: composer
  version: 1.8.0
- name: CAAPM
  version: 10.7.0
url_to_dependency_map:
- match: appdynamics-php-agent-linux_x64-(\d+\.\d+\.\d+\.\d+)
  name: appdynamics
  version: "$1"
- match: newrelic-php5-(\d+\.\d+\.\d+\.\d+)-linux
