  version: "$1"
- match: CA-APM-PHPAgent-(\d+\.\d+\.\d+)_linux
  name: CAAPM
  version: "$1"
- match: "([^\\/]*)-(\\d+\\.\\d+\\.\\d+)"
  name: "$1"
  version: "$2"
- match: "\\/composer\\/(.*)\\/composer.phar"
  name: composer
  version: "$1"
dependency_deprecation_dates:
- match: 5.6.\d+
  version_line: '5.6'
  name: php
  date: 2018-12-31
  link: http://php.net/supported-versions.php
- match: 7.0.\d+
