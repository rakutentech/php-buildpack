---
language: php
exclude_files:
- ".git/"
- ".gitignore"
- ".gitmodules"
- cf_spec/
- log/
- tests/
- cf.Gemfile
- cf.Gemfile.lock
- bin/package
- buildpack-packager/
- php_buildpack-*v*
default_versions:
- name: php
  version: 5.6.33
- name: httpd
  version: 2.4.29
- name: newrelic
  version: 7.7.0.203
- name: nginx
  version: 1.13.8
- name: composer
  version: 1.6.2
url_to_dependency_map:
- match: appdynamics-php-agent-x64-linux-(\d+\.\d+\.\d+\.\d+)
  name: appdynamics
  version: "$1"
- match: newrelic-php5-(\d+\.\d+\.\d+\.\d+)-linux
  name: newrelic
  version: "$1"
- match: CA-APM-PHPAgent-(\d+\.\d+\.\d+)_linux
  name: CAAPM
  version: "$1"
- match: "([^\\/]*)-(\\d+\\.\\d+\\.\\d+)"
  name: "$1"
  version: "$2"
- match: "\\/composer\\/(.*)\\/composer.phar"
  name: composer
  version: "$1"
dependency_deprecation_dates:
- match: 5.6.\d+
  version_line: '5.6'
  name: php
  date: 2018-12-31
  link: http://php.net/supported-versions.php
- match: 7.0.\d+
  version_line: '7.0'
  name: php
  date: 2018-12-03
  link: http://php.net/supported-versions.php
- match: 7.1.\d+
  version_line: '7.1'
  name: php
  date: 2019-12-01
  link: http://php.net/supported-versions.php
- match: 1.10.\d+
  version_line: '1.10'
  name: nginx
  date: 2017-04-26
  link: https://www.nginx.com/blog/nginx-1-10-1-11-released/
